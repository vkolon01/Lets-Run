<div class="main">

    <form class="mainPopUp" [formGroup]="resetEmailForm" (ngSubmit)="onRequest()"> 
        <mat-form-field>           
            <input matInput placeholder="Email"  formControlName="email">
            <mat-error *ngIf="resetEmailForm.get('email').errors">Email is <strong>requied</strong>!</mat-error>
        </mat-form-field> 

        <button type="submit">Send email</button>
    </form>

</div>

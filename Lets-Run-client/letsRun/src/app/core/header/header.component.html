<header [ngClass]="{'hide': showNavbar === true, 'show': showNavbar === false }">
  <div class='nav-firstLine'>
      <div class="header_menu--logo">
          <img src="../../../assets/LogoLetsRun.png" alt="">
        </div>
        <div class="header_menu--switch" (click)="toggle_animation_state()">
          <span class="bra_1" [@horizontalToRight]="animation_state_1st"></span>
          <span class="bra_2" [@middle_bar]="animation_state_middle"></span>
          <span class="bra_3" [@horizontalToLeft]="animation_state_3d"></span>
        </div>
        <div class="header_menu-navigation hide_navigation-fLine">
            <ul>
              <li><a routerLink="/"       routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Main</a></li>
              <li><a routerLink="/events" routerLinkActive="active">Events</a></li>
              <li><a routerLink="/forum"  routerLinkActive="active">Forum</a></li>
              <!-- <li><a *ngIf="userIsAuthenticated" [@links]="animation_links" (click)="onAddEvent()" (click)="toggle_animation_state()">Add event</a></li> -->
            </ul>
          </div>
        <div class="header_menu-userInfo">
          <ul>
              <li><a *ngIf="userIsAuthenticated" [@links]="animation_links" (click)="onAddEvent()">Add event</a></li>
            <li *ngIf="!userIsAuthenticated">
              <a  [@links]="animation_links" (click)="onLogin()">Login</a>
            </li>
            <li *ngIf="userIsAuthenticated">
              <a  [@links]="animation_links" (click)="onLogOut()">Logout</a>
      
            </li>
            <li *ngIf="!userIsAuthenticated">
              <a [@links]="animation_links" (click)="onRegister()">Register</a>
      
            </li>
            <li *ngIf="userIsAuthenticated">
              <a [@links]="animation_links" [routerLink]="['/userpage', userId , 'info']">{{
                username }}</a>
            </li>
          </ul>
      
        </div>
  </div>
  <div class="nav-secondLine hide_navigation">
      <div class="header_menu-navigation">
        <ul>
          <li><a routerLink="/"       routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Main</a></li>
          <li><a routerLink="/events" routerLinkActive="active">Events</a></li>
          <li><a routerLink="/forum"  routerLinkActive="active">Forum</a></li>
        </ul>
      </div>
  </div>
</header>

<div class="menu" [@menu]="animation_menu">

  <div [@links]="animation_links">
    <ul class="menu_nav--routes">
      <li routerLinkActive="route-active" [routerLinkActiveOptions]="{exact: true}">    <a routerLink="/" [@links]="animation_links" (click)="toggle_animation_state()" >Main</a>
      </li>
      <li routerLinkActive="route-active">    <a routerLink="/events" [@links]="animation_links" (click)="toggle_animation_state()">Events</a>
      </li>
      <li routerLinkActive="route-active">    <a routerLink="/forum" [@links]="animation_links" (click)="toggle_animation_state()">Forum</a>
      </li>
    </ul>
  </div>
  <div [@links]="animation_links" class="menu_nav--routes">
    <a *ngIf="userIsAuthenticated" [@links]="animation_links" (click)="onAddEvent()" (click)="toggle_animation_state()">Add
      event</a>
  </div>

  <div class="header-auth" [@links]="animation_links" class="menu_nav--auth">
    <a *ngIf="!userIsAuthenticated" [@links]="animation_links" (click)="onLogin()" (click)="toggle_animation_state()">Login</a>
    <a *ngIf="userIsAuthenticated" [@links]="animation_links" (click)="onLogOut()" (click)="toggle_animation_state()">Logout</a>
    <a *ngIf="!userIsAuthenticated" [@links]="animation_links" (click)="onRegister()" (click)="toggle_animation_state()">Register</a>
    <a *ngIf="userIsAuthenticated" [@links]="animation_links" [routerLink]="['/userpage', userId , 'info']" (click)="toggle_animation_state()">{{
      username }}</a>
  </div>
</div>

<div class="main">
  <p>Followers</p>
  <p *ngIf="user?.followers.length <= 0"> No Followers</p>
  <div class="users" *ngFor="let follower of user?.followers">
      <div class="user_container">
          <div class="user_container--image"><img src="{{follower.imagePath}}" alt=""></div>
         <div> <a [routerLink]="['/userpage', follower._id, 'info']" routerLinkActive="router-link-active" >{{follower.username}}</a></div> 
        </div>
  </div>
  <p>Following</p>
  <p *ngIf="user?.following.length <= 0 "> You are not following anyone</p>
  <div class="users" *ngFor="let following of user?.following">
    <div class="user_container">
      <div class="user_container--image"><img src="{{following.imagePath}}" alt=""></div>
     <div><a [routerLink]="['/userpage', following._id, 'info']" routerLinkActive="router-link-active" >{{following.username}}</a></div> 
    </div>
  </div>
</div>

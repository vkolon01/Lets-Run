<div class="main">
  <div >
    <p class="user_sub">{{ user?.username }}</p>
  </div>
   <p class="user_sub">Joined: {{ memberSince }}</p>
  <div>
   <p class="user_sub">age: {{ age }} years</p>
  </div>
  <div>
        <ul>
            <li *ngIf="user_id !== currentUserId" (click)="friendManipulation()"><span>{{alreadyFriends ? "Unfollow" : "Follow"}}</span> </li>
            <li *ngIf="user_id === currentUserId" (click)="deleteUser()">Delete Yourself</li>
          </ul>
  </div>

</div>
